<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><br>
        <h1></h1>
        <div class="subcontainer">
       <button class="top">Esc</button><button class="top">F1</button><button class="top">F2</button><button class="top">F3</button><button class="top">F4</button><button class="top">F5</button><button class="top">F6</button><button class="top">F6</button class="top"><button class="top">F7</button><button class="top">F8</button>
       <button class="top">F9</button><button class="top">F10</button ><button class="top">F11</button><button class="top">F12</button><button class="top">PrtScr</button><button class="top">Insert</button><button class="top">Delete</button><br>
       
       <button>~ `</button><button class="key" id="one">1</button><button class="key" id="two">2</button><button class="key" id="three">3</button><button class="key" id="four">4</button>
       <button class="key" id="five">5</button><button class="key" id="six">6</button><button class="key" id="seven">7</button><button class="key" id="eight">8</button><button class="key" id="nine">9</button>
       <button class="key" id="zero">0</button><button class="key" id="minus-underscore">_ -</button><button class="key" id="plus-equal">= +</button><button class="backspace" id="backspace">Backspace</button><br>
       
       <button class="tab">Tab</button><button class="key" id="key_one">Q</button><button class="key" id="key_two">W</button><button class="key" id="key_three">E</button><button class="key" id="key_four">R</button><button class="key" id="key_five">T</button><button class="key" id="key_six">Y</button>
       <button class="key" id="key_seven">U</button><button class="key" id="key_eight">I</button><button class="key" id="key_nine">O</button><button class="key" id="key_ten">P</button><button class="key" id="key_eleven">[</button><button class="key" id="key_twelve">]</button><button class="key" id="key_thirteen">| \</button><br>
       
       <button class="caps">Caps Lock</button><button class="key" id="key_fifteen">A</button><button class="key" id="key_sixteen">S</button><button class="key" id="key_seventeen">D</button><button class="key" id="key_eighteen">F</button><button class="key" id="key_ninteen">G</button><button class="key" id="key_twenty">H</button><button class="key" id="key_twentyone">J</button><button class="key" id="key_twentytwo">K</button>
       <button class="key" id="key_twentythree">L</button><button class="key" id="key_twentyfour">: ;</button><button class="key" id="key_twentyfive">" '</button><button class="enter" id="key_twentysix">Enter</button><br>
       
       <button class="shift_one" id="key_twentyseven">Shift</button><button class="key" id="key_twentyeight">Z</button><button class="key" id="key_twentynine">X</button><button class="key" id="key_thirty">C</button><button class="key" id="key_thirtyone">V</button ><button class="key" id="key_thirtytwo">B</button><button class="key" id="key_thirtythree">N</button><button class="key" id="key_thirtyfour">M</button>
       <button class="key" id="key_thirtyfive">,</button><button class="key" id="key_thirtysix">.</button><button class="key" id="key_thirtyseven">? /</button><button class="shift_two">Shift</button><br>
       
       <button>Ctrl</button><button>Fn</button><button>Win</button><button>Alt</button><button class="space" id="spacebar">Space</button><button>Alt</button><button>Ctrl</button><button>Page Up</button><button>Page Down</button><br> 
        </div>     
    </div>
    <script src="script.js"></script>
</body>
</html>
